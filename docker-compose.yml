version: "3.9"
services:
  springboot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "18028:8028"
    networks:
      - myapp-net
    environment:
      - host-code=database
      - service-port=3306
      - db-name=finaldb
      - db-user=root
      - db-password=big185678
      - server-port=8028
    volumes:
      - /shared/news:/usr/news

  AIapi:
    image: hena07/model_api:2
    ports:
      - "8000:8000"
    networks:
      - myapp-net
    depends_on:
      - springboot
    volumes:
      - run_conda.sh:/usr/local/bin/run_conda.sh
    command: >
      sh -c "chmod +x run_conda.sh && /usr/local/bin/run_conda.sh"

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    depends_on:
      - springboot
    networks:
      - myapp-net
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro

  database:
    image: hena07/centos_hn_v3:live
    ports:
      - "3306:3306"
    networks:
      - myapp-net

  airflow_kafka:
    image: hena07/dataprocess:0
    ports:
      - "18080:8080"
      - "18081:8081"
    depends_on:
      - database
    volumes:
      - run_conda.sh:/usr/local/bin/run_conda.sh
      - /shared/news:/usr/local/news
    networks:
      - myapp-net
    command: >
      sh -c "chmod +x run_conda.sh && /usr/local/bin/run_conda.sh"

  redis:
    image: hena07/redis_rocky:2
    ports:
      - "6379:6379"
    networks:
      - myapp-net

networks:
  myapp-net:
    driver: bridge

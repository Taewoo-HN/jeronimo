spring:
  application:
    name: finale
  datasource:
    url: jdbc:mariadb://${host-code}:3306/finaldb
    username: root
    password: ${db-password}
    driver-class-name: org.mariadb.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: 8028
  servlet:
    encoding:
      force: true

